<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테트리스 웹앱</title>
  <style>
    body { text-align: center; font-family: sans-serif; color: #fff; background: #222; }
    .container { display: flex; justify-content: center; align-items: flex-start; gap: 40px; margin-top: 30px; }
    .info { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    canvas { background: #111; display: block; margin: 0 auto; }
    #preview { background: #333; }
    .score, .level { font-size: 20px; }
  </style>
</head>
<body>
  <h1>테트리스</h1>
  <div class="container">
    <div>
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div class="info">
      <div>
        <div>다음 블럭</div>
        <canvas id="preview" width="96" height="96"></canvas>
      </div>
      <div class="score">점수: <span id="score">0</span></div>
      <div class="level">레벨: <span id="level">1</span></div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');

    // 각 블럭 타입별로 색상 지정 (인덱스: 1~7, 아래 순서 참고)
    // T, I, S, Z, L, J, O
    const COLORS = [
      null,
      '#A259F7', // T-블럭: 보라
      '#45FFFF', // I-블럭: 하늘
      '#3FE048', // S-블럭: 초록
      '#F74047', // Z-블럭: 빨강
      '#FFA649', // L-블럭: 주황
      '#4296F6', // J-블럭: 파랑
      '#F9EE36', // O-블럭: 노랑
    ];

    // 블럭 모양 (1~7)
    const SHAPES = [
      [],
      [[0,1,0],[1,1,1]],      // 1: T
      [[0,0,0,0],[2,2,2,2],[0,0,0,0],[0,0,0,0]], // 2: I
      [[0,3,3],[3,3,0]],      // 3: S
      [[4,4,0],[0,4,4]],      // 4: Z
      [[5,0,0],[5,5,5]],      // 5: L
      [[0,0,6],[6,6,6]],      // 6: J
      [[7,7],[7,7]],          // 7: O
    ];

    const COLS = 10;
    const ROWS = 20;
    const BLOCK_SIZE = 24;
    ctx.scale(BLOCK_SIZE, BLOCK_SIZE);
    previewCtx.scale(BLOCK_SIZE, BLOCK_SIZE);

    const scoreElem = document.getElementById('score');
    const levelElem = document.getElementById('level');

    let arena = createMatrix(COLS, ROWS);
    let score = 0;
    let level = 1;
    let dropInterval = 0.5; // 초 단위
    let dropCounter = 0;
    let lastTime = 0;

    let player = {
      pos: {x: 0, y: 0},
      matrix: null,
    };
    let nextPiece = null;

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }
    function createPiece(type) {
      const id = 'TJLSIOZ'.indexOf(type) + 1;
      // 깊은 복사. 그리고 블럭별 색상 인덱스도 각 값마다 부여
      // SHAPES는 이미 타입별로 값(1~7)이 다르게 채워짐
      return SHAPES[id].map(row => row.slice());
    }
    function randomPiece() {
      const types = 'TJLSIOZ';
      return createPiece(types[Math.floor(Math.random() * types.length)]);
    }

    function drawMatrix(matrix, offset, targetCtx=ctx) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            targetCtx.fillStyle = COLORS[value];
            targetCtx.fillRect(x + offset.x, y + offset.y, 1, 1);
            targetCtx.strokeStyle = '#222';
            targetCtx.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }
    function drawPreview() {
      previewCtx.clearRect(0,0,previewCanvas.width, previewCanvas.height);
      const matrix = nextPiece;
      if (!matrix) return;
      const offsetX = Math.floor((4 - matrix[0].length) / 2);
      const offsetY = Math.floor((4 - matrix.length) / 2);
      drawMatrix(matrix, {x: offsetX, y: offsetY}, previewCtx);
    }
    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }
    function collide(arena, player) {
      const m = player.matrix, o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }
    function rotate(matrix, clockwise=true) {
      // 전치
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if(clockwise) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }
    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
      }
      dropCounter = 0;
    }
    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (Math.abs(offset) > player.matrix[0].length) {
          rotate(player.matrix, false);
          player.pos.x = pos;
          break;
        }
      }
    }
    function arenaSweep() {
      let lines = 0;
      outer: for (let y = arena.length-1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++lines;
        ++y;
      }
      if (lines > 0) {
        score += lines * 10;
        updateScoreLevel();
      }
    }
    function updateScoreLevel() {
      scoreElem.textContent = score;
      levelElem.textContent = level;
      if (score >= level * 50) {
        level++;
        dropInterval = Math.max(0.1, dropInterval - 0.07);
        levelElem.textContent = level;
      }
    }

    function playerReset() {
      if (!nextPiece) nextPiece = randomPiece();
      player.matrix = nextPiece;
      player.pos.y = 0;
      player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);
      nextPiece = randomPiece();
      drawPreview();

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        score = 0; level = 1; dropInterval = 0.5;
        updateScoreLevel();
        alert("Game Over!");
      }
    }

    function update(time=0) {
      const delta = (time - lastTime) / 1000; // 초 단위
      lastTime = time;

      dropCounter += delta;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }
    document.addEventListener('keydown', event => {
      if(event.key === 'ArrowLeft') playerMove(-1);
      else if(event.key === 'ArrowRight') playerMove(1);
      else if(event.key === 'ArrowDown') playerDrop();
      else if(event.key === 'ArrowUp') playerRotate();
    });
    function startGame() {
      arena = createMatrix(COLS, ROWS);
      score = 0; level = 1; dropInterval = 0.5;
      updateScoreLevel();
      nextPiece = randomPiece();
      playerReset();
      drawPreview();
      lastTime = 0;
      dropCounter = 0;
      update();
    }
    startGame();
  </script>
</body>
</html>
